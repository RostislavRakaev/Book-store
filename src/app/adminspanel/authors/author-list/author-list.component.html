<a class="btn" [routerLink]="['edit']">Add author</a>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Written Books</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <th scope="row">{{author.name}}</th>
        <td>{{author.country}}</td>
        <td *ngFor="let book of author.written_books">{{book.title}}</td>
        <button class="btn btn-primary" (click)="editAuthor(author)">Change</button>
        <button class="btn btn-danger" (click)="deleteAuthor(author._id)">X</button>
      </tr>
    </tbody>
  </table>
