  <! Admins table>

  <h3 class="h-user">Admins</h3>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | adminFilter">
            <th scope="row">{{user.first_name}} {{user.last_name}}</th>
            <td>{{user.email}}</td>
            <button class="btn btn-warning" (click)="switcher(user)">Switch to user</button>
          </tr>
        </tbody>
      </table>

      <hr>

  <! users table>

  <h3 class="h-user">Users</h3>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Purchased Books</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | userFilter">
          <th scope="row">{{user.first_name}} {{user.last_name}}</th>
          <td>{{user.email}}</td>
          <td>{{user.books.length}}</td>
          <button class="btn btn-success" (click)="switcher(user)">Switch to admin</button>
        </tr>
      </tbody>
    </table>

    <hr>
