<div class="basket">
  <a routerLink="/basket" href="/basket">
    <button>{{basket.length}}</button>
  </a>
</div>



<mat-form-field>
  <mat-label>Sort by</mat-label>
  <mat-select>
    <mat-option>None</mat-option>
    <mat-option value="option1">What's new</mat-option>
    <mat-option value="option2">Price low to high</mat-option>
    <mat-option value="option3">Price hight to low</mat-option>
  </mat-select>
</mat-form-field>



<mat-card *ngFor="let book of books">

    <button class="modalbutton" mat-button (click)="openModal(book)" >
    
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        <img class="image_url" mat-card-md-image src="{{book.image_url}}">
    
    </button>
    </mat-card>
