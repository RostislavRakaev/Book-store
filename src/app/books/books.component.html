<div class="form-group mb-4">
    <input type="search" placeholder="What're you searching for?"
     class="form-control border-primary" #searchInput
     (keyup)="searchBooks$.next($event.target.value)">
     
  </div>



<mat-form-field>
  <mat-label>Sort by</mat-label>
  <mat-select [(ngModel)]="selectedCategory">
    <mat-option value="byPublishing">None</mat-option>
    <mat-option value="lowToHigh">Price low to high</mat-option>
    <mat-option value="HighToLow">Price high to low</mat-option>
  </mat-select>
</mat-form-field>



<mat-card *ngFor="let book of books$ | selectFilter: selectedCategory" #listOfBooks>

    <button class="modalbutton" mat-button (click)="openModal(book)" >
    
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle *ngFor="let author of book.author">{{author.name}}</mat-card-subtitle>
        <img class="image_url" mat-card-md-image src="{{book.image_url}}">
        <mat-card-footer>Price: {{book.price}}</mat-card-footer>
        <!-- <div *ngIf="book.quantity <= 2" class="quantity">
          Hurry up, only {{book.quantity}} left
      </div> -->
    </button>
    </mat-card>
