
<mat-card *ngFor="let book of books">

    <button class="modalbutton" mat-button (click)="openModal(book)" >
    
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        <img class="image_url" mat-card-md-image src="{{book.image_url}}">
    
    </button>
    </mat-card>
