<div class="container">

  <div class="modal-window">
    <div class="button-close" *ngIf="closeBtnIfWindowIsLow" (click)="modalWindowClose()">
      <svg class="bi bi-x-circle-fill" width="3vh" height="3vh" viewBox="0 0 16 16" fill="rgb(240, 245, 250)"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z" />
      </svg>
    </div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle *ngFor="let author of book.author">{{author.name}}</mat-card-subtitle>


    <img class="image_url" mat-card-md-image src="{{book.image_url}}">
    <mat-card-content>{{book.description}}</mat-card-content>
    <mat-card-actions>
      <div class="btn button-buy" (click)="addToBasket(book)">Buy</div>
    </mat-card-actions>
    <mat-card-footer>{{book.price}}$</mat-card-footer>

  </div>
</div>
