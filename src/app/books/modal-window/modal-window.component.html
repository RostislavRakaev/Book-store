<div class = "modal-window">

<mat-card-title>{{book.title}}</mat-card-title>
<mat-card-subtitle *ngFor="let author of book.author">{{author.name}}</mat-card-subtitle>
<img class="image_url" mat-card-md-image src="{{book.image_url}}">
<mat-card-content>{{book.description}}</mat-card-content>
<mat-card-actions>
    <div class="btn button-buy" (click)="addToBasket(book)">Buy</div>
</mat-card-actions>
<mat-card-footer>{{book.price}}$</mat-card-footer>

</div>
