<div class="myBooks">
    <p>My books: </p>
</div>

<div *ngIf="purchasedBooks.length else empty">

<mat-card *ngFor="let book of purchasedBooks">
    
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author.name}}</mat-card-subtitle>
        <img class="image_url" mat-card-md-image src="{{book.image_url}}">
    
</mat-card>

</div>

<ng-template id="empty" #empty>
    Currently it's empty :(
</ng-template>
