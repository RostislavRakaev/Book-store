<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first signIn">
      <h3>Sign-In</h3>
    </div>

    <!-- Login Form -->
    <form [ngClass]="{wrongData: invalidData}" ngNativeValidate>
      <input type="text" name="email" id="login" required [(ngModel)]="loginUserData.email" class="fadeIn second"
        placeholder="email">
      <input type="password" name="password" id="password" class="fadeIn third" placeholder="password" required
        [(ngModel)]="loginUserData.password">
      <input type="button" class="fadeIn fourth button-log" value="Log In" (click)="loginUser()">
      <div><a class="nav-link" routerLink="/registration">Don't have an account yet?</a></div>
    </form>



    <ng-container *ngIf="invalidData">
      Wrong email or password
    </ng-container>

  </div>
</div>
